name: Build
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "adopt"

      - name: Get version of the project
        id: project-version
        uses: "euberdeveloper/ga-project-version@v2.2.1"
        with:
          package-manager: 'maven'
          version-prop: 'project.version'

      - name: Test with Maven
        run: mvn clean test
